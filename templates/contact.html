{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="py-32 min-h-[80vh]">
    <div class="max-w-4xl mx-auto px-6">
        <h2 class="text-3xl md:text-5xl font-bold mb-12 text-center hero-content">Get In <span class="text-gradient">Touch</span></h2>
        <div class="glass p-8 md:p-12 rounded-3xl">
            {% if messages %}
            {% for message in messages %}
            <div class="mb-6 p-4 rounded-xl {% if message.tags == 'success' %}bg-green-500/20 text-green-400 border border-green-500/50{% else %}bg-red-500/20 text-red-400 border border-red-500/50{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-2">Name</label>
                        <input type="text" name="name" required class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-2">Email</label>
                        <input type="email" name="email" required class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-2">Subject</label>
                    <input type="text" name="subject" required class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-2">Message</label>
                    <textarea name="message" rows="5" required class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"></textarea>
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 py-4 rounded-xl font-bold text-white transition-all transform hover:scale-[1.02] shadow-xl shadow-blue-900/20">
                    Send Message
                </button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
