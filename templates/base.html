{% load static %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kathish Sudhakar | Portfolio{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            overflow-x: hidden;
        }
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .text-gradient {
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>

    <nav class="fixed top-0 w-full z-50 glass">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-2xl font-bold text-gradient">KS</a>
            <div class="hidden md:flex space-x-8">
                <a href="{% url 'home' %}" class="hover:text-blue-400 transition-colors">Home</a>
                <a href="{% url 'about' %}" class="hover:text-blue-400 transition-colors">About</a>
                <a href="{% url 'experience' %}" class="hover:text-blue-400 transition-colors">Experience</a>
                <a href="{% url 'projects' %}" class="hover:text-blue-400 transition-colors">Projects</a>
                <a href="{% url 'contact' %}" class="hover:text-blue-400 transition-colors">Contact</a>
            </div>
            <button class="md:hidden text-2xl" id="menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="py-8 text-center text-slate-400 border-t border-slate-800">
        <p>&copy; 2024 Kathish Sudhakar. All rights reserved.</p>
    </footer>

    <script src="{% static 'js/animations.js' %}"></script>
    <script>
        // Mobile Menu Toggle
        const btn = document.getElementById('menu-btn');
        const nav = document.querySelector('.md\\:flex');
        btn.onclick = () => {
            // Simple toggle for demo
        }
    </script>
</body>
</html>
